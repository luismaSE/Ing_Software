<div class="card mx-auto my-4 px-4" style="width: 55rem; border-radius: 30px;">
    <div class="row g-0" >
        <div class="col-3 p-5">
            <img src={{mensaje.foto}} class="img-thumbnail" alt="..." style="max-height: 130px; max-width: 130px; border-radius: 50%;">
            <h5 class="card-title" style="text-align: center;">{{mensaje.autor}}</h5>
        </div>
        
        <div class="col-9 mx-auto my-4">
            <div class="row">
                <div class="col-9 mx-auto text-center">
                    <p class="text-start" style="width: 32rem;">{{mensaje.texto}}</p>
                    <p class="text-start" style="color: #cecece ; font-size: 12px;">{{mensaje.fecha.$date}}</p>
                    
                </div>
                <div class="col text-end">
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <button class="btn btn-outline-primary" type="button">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                        <button class="btn btn-outline-primary me-md-2" type="button">
                            <i class="fa-solid fa-share-from-square"></i>
                        </button>
                        <button class="btn btn-outline-primary" type="button">
                            <i class="fa-solid fa-ellipsis"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
